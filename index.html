<body>

    <!-- <div class="main"> -->
        <header class="header">
          <nav class="navbar darkcolorbg toptable p-3" id="nav1">
            <h1 class="lightcolor titlename navbar" id="nav2">COVID TRACKER</h1>
            <button class="btn clickbtn" onclick="ontheme()" id="clickbutton">Light</button>
          </nav>
        </header>

        <!-- <section class="lightmode-section" id="sec"> -->
    
        <content>
        <div class="mediumcolorbg p-3 mid-centre" id="profile">
                <div class="card darkcolorbg w-100" id="top1">
                    <div class="card-body navbar fontcolor topbox">
                    <h3 class="countryname p-2" id="countryname"> Country Name </h3>
                    <div class="dropdown1" id="top2" >
                        <select id="country" onchange="myfunction(this)" class="form-control mediumcolorbg fontcolor">
                        </select>
                    </div>
                    </div>
                </div>
            <div class="row m-3" >
                <div class="col-sm-12 col-md-6 col-lg-3 p-2" >
                    <div class="card darkcolorbg p-2" id="middle1">
                        <div class="card-body cardfont1" id="middleword-1">
                            <h5 class="card-title">Cases</h5>
                            <hr class="lightcolorbg cardbox1" id="middleline-1">
                            <p class="card-text" id="cases">1234567</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 p-2">
                    <div class="card darkcolorbg p-2" id="middle2">
                        <div class="card-body cardfont2" id="middleword-2">
                            <h5 class="card-title">Active</h5>
                            <hr class="lightcolorbg cardbox2" id="middleline-2">
                            <p class="card-text" id="active">1234567</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 p-2">
                    <div class="card darkcolorbg p-2" id="middle3">
                        <div class="card-body cardfont3" id="middleword-3">
                            <h5 class="card-title">Recovered</h5>
                            <hr class="lightcolorbg cardbox3" id="middleline-3">
                            <p class="card-text" id="recovered">1234567</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 p-2">
                    <div class="card darkcolorbg p-2"id="middle4">
                        <div class="card-body cardfont4" id="middleword-4">
                            <h5 class="card-title">Deaths</h5>
                            <hr class="lightcolorbg cardbox4" id="middleline-4">
                            <p class="card-text" id="deaths">1234567</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 p-2">
                    <div class="card w-100 darkcolorbg" id="down">
                        <div class="card-body" style="height: 450px;">
                            <div id="chartdiv" style="width: 100%; height: 400px;"> </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 p-2">
                    <div class="card w-100 darkcolorbg" id="down1">
                        <div class="card-body" style="height: 450px;">
                            <div id="chartdivterm" style="width: 100%; height: 400px;"> </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div> <br> <hr>
    </content> 

            <footer class="footer">
                <div class="card darkcolorbg footerend text-white" id="footer">
                    <div class="card-body">

                    </div>
                </div>
